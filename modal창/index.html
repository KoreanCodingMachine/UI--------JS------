<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="alert-box" id="alert">
        <p id="title"> 알림창임 </p>
        <button id="close">닫기</button>
    </div>

    <button onclick="아이디알림창()">버튼1</button>
    <button onclick="비번알림창()">버튼2</button>

    <script>


        document.querySelectorAll('#close')[0].addEventListener('click', function () {
            document.querySelectorAll('#alert')[0].style.display = 'none'
        })

        function 아이디알림창() {
            document.getElementById('title').innerHTML = '아이디입력하셈';
            document.getElementById('alert').style.display = 'block';
        }

        function 비번알림창() {
            document.getElementById('title').innerHTML = '비번입력하셈';
            document.getElementById('alert').style.display = 'block';
        }
    </script>

</body>

</html>
